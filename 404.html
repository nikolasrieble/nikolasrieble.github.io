<script>
    // Redirect legacy ?post= URLs to new clean URLs
    var defined = {
        'handsOffCoding': '/blog/hands-off-coding/',
        'talkingTotheAI': '/blog/talking-to-the-ai/',
        '20230407_storybook_a_love_story': '/blog/storybook-a-love-story/'
    };
    var params = new URLSearchParams(window.location.search);
    var post = params.get('post');
    if (post && defined[post]) {
        window.location.replace(defined[post]);
    }
</script>
